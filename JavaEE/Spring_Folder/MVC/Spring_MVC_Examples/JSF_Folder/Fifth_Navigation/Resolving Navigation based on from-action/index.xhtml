<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
 
     <head><title>JSF Hello World</title></head>
     <body>
     
<h:form>
<h:outputLabel value="Please enter module name"/>
        <h:panelGrid columns="2">
           <h:outputLabel value="Module Name:"/>
           <h:inputText id ="name" value="#{myBeanAction.module}"/>
           <h:commandButton action="#{myBeanAction.perform}" value="Submit"/>
           </h:panelGrid>
       </h:form>
  

</body>
</html>
